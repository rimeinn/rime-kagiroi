schema:
  schema_id: kagiroi_ansikana
  name: kagiroi layout (ansikana)
  version: '20250715'

switches:
  - name: ascii_mode
    reset: 0
    states: [ あ, 英字 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - speller
  segmentors:
    - abc_segmentor
  translators:
    - script_translator

speller:
  __include: kagiroi:/speller/kana
  delimiter: " '"

translator:
  dictionary: kagiroi_ansikana
  enable_completion: false
  enable_user_dict: false
  enable_sentence: true
  tag: kagiroi