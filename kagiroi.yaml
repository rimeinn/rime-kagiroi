key_bindings:
  paging_with_minus_equal:
    __append:
      # - means Page_Up only when paging
      - { when: paging, accept: minus, send: Page_Up }
      - { when: has_menu, accept: equal, send: Page_Down }
  kagiroi_switches:
    __append:
      - { when: has_menu, accept: "Control+c", toggle: composition_mode}

