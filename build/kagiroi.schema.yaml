editor:
  bindings:
    Return: commit_script_text
emoji:
  opencc_config: kagiroi_emoji.json
  option_name: emoji
  tips: none
engine:
  filters:
    - "simplifier@emoji"
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - "lua_processor@*kagiroi/kagiroi_kana_speller"
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
